apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devopstest
  name: devopstest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopstest
  strategy: {}
  template:
    metadata:
      labels:
        app: devopstest
    spec:
      #restartPolicy: Never
      #automountServiceAccountToken: false
      containers:
      - image: prageeth1985/devopstest:20230212-0132
        name: devopstest
        #command:
        #  - "/bin/sh"
        #  - "-c"
        #  - "env"
        #command: ['sh', '-c', 'echo The app iis running! && sleep 3600']
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 100Mi
        env:
          - name: pathurl #name of the environment variable we are going to create inside pod
            valueFrom:
              configMapKeyRef:
                key: testurl #which key to use extract the respective value from configmap, then that value is assigned to pathurl environment variable
                name: cmtest #name of the configmap